<div class="container">
	<button
		aria-label="Collapsible heading"
		(click)="animateOpenClose($event,'closed')"
	>
		<h1>
			Entrees
			<mat-icon>expand_more</mat-icon>
		</h1>
	</button>
	<ul class="list">
		<li
			class="list-item"
			*ngFor="let entree of database.data.menu.entrees; index as index"
			(click)="cart.updateCart('add', entree, index)"
		>
			<button>
				<img
					[attr.src]="entree.imgPath"
					[alt]="entree.alt"
				>
				<p [innerHTML]="entree.name"></p>
			</button>
		</li>
	</ul>

	<button
		aria-label="Collapsible heading"
		(click)="animateOpenClose($event,'closed')"
	>
		<h1>
			Sides
			<mat-icon>expand_more</mat-icon>
		</h1>
	</button>
	<ul class="list">
		<li
			class="list-item"
			*ngFor="let side of database.data.menu.sides; index as index"
			(click)="cart.updateCart('add', side, index)"
		>
			<button>
				<img
					[attr.src]="side.imgPath"
					[alt]="side.alt"
				>
				<p [innerHTML]="side.name"></p>
			</button>
		</li>
	</ul>

	<button
		aria-label="Collapsible heading"
		(click)="animateOpenClose($event,'closed')"
	>
		<h1>
			Soft drinks
			<mat-icon>expand_more</mat-icon>
		</h1>
	</button>
	<ul class="list">
		<li
			class="list-item"
			*ngFor="let drink of database.data.menu.drinks.softDrinks; index as index"
			(click)="cart.updateCart('add', drink, index)"
		>
			<button>
				<img
					[attr.src]="drink.imgPath"
					[alt]="drink.alt"
				>
				<p [innerHTML]="drink.name"></p>
			</button>
		</li>
	</ul>
</div>
<order-status></order-status>
