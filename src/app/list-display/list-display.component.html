<ul
	class="item-list">
	<li
		class="item"
		*ngFor="let item of database.data.orders.queue[currentOrder].items"
	>
		<mat-icon
			class="close"
			(click)="cart.updateCart('remove', item)"
		>
			close
		</mat-icon>
		<div class="image-container">
			<img
				class="image"
				[attr.src]="item.imgPath"
				[alt]="item.alt"
			>
		</div>
		<p
			class="name"
			[innerHTML]="item.name"
		></p>
		<div class="space"></div>
		<p class="price">
			${{item.price}}
		</p>
	</li>
	<li
		*ngIf="database.data.orders.queue[currentOrder].items.length === 0"
		class="item empty"
	>
		Cart is empty...
	</li>
</ul>
