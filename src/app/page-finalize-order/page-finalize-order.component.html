<h1>Finalize Order</h1>
<h2>Items in order</h2>
<div class="container">
	<div class="left">
		<list-display class="relative"></list-display>
	</div>
	<div class="right">
		<h3>Subtotal:<span>{{cart.subtotal > 0 ? ' $' + cart.roundToTenth(cart.subtotal) : ''}}</span></h3>
		<h3>Taxes:<span>{{cart.taxes > 0 ? ' $' + cart.roundToTenth(cart.taxes) : ''}}</span></h3>
		<h2>Total:<span>{{cart.total > 0 ? ' $' + cart.roundToTenth(cart.total) : ''}}</span></h2>
		<button
			class="blue-button"
		>
			Place Order
		</button>
	</div>
</div>
